<script>
function ListagemDeUsuario(params) { 
   

    fetch("/usuarios/listar", {
        method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
    }).then(function (resposta) {
            console.log("ESTOU NO THEN DO")
            console.log(resposta)
        resposta.json().then(json =>{ 
            console.log(json)
            console.log(JSON.stringify(json))
            
            var nome = json.nome.value
            var email = json.email.value
            var cpf = json.CPF.value

            UsuarioNome.innerHTML += `${nome}`

            UsuarioEmail.innerHTML += `${email}`

            UsuarioCPF.innerHTML += `${cpf}`
        })
        }
)


}




</script>
